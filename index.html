<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Webpage No CSS</title>
</head>

<body background="https://wallpaperaccess.com/thumb/3006253.jpg">
    <nav>
        <p>
            <a href="#home">Home</a> | <a href="#">About</a> | <a href="#">Play</a>
        </p>
    </nav>
    <hr>
    <header id="home">
        <h1>HTML Website Without CSS</h1>
        <details>
            <summary>
                Click Here
            </summary>
            <p>
                <mark>Simple HTML website featuring some pretty cool HTML tags! Check it out!</mark>
            </p>
        </details>
    </header>
    <main>
        <section>
            <h2>HTML Cool Features!</h2>
            <h3>iFrame</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9QxX_C3GRZk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <br><br>
            <h3>Video</h3>
                <video src="https://www.youtube.com/embed/9QxX_C3GRZk" width="320" height="240" controls>
                    Video not supported
                </video>
        </section>
        <br>
        <section>
            <h3>Progress Bar</h3>
            <label for="html">HTML: </label> <progress id="html" value="80" max="100"> </progress>
            <br>
            <label for="css">CSS: </label> <progress id="css" value="50" max="100"> </progress>
            <br>
            <label for="js">JavaScript: </label> <progress id="js" value="30" max="100"> </progress>
        </section>
        <br>
        <section>
            <h4>HTML Table</h4>
            <table frame=hsides rules=rows frameborder="5" cellspacing="0" cellpadding="5">
                <thead  >
                    <tr>
                        <th>Prog. Language</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>JavaScript</td>
                        <td>#1</td>
                    </tr>
                    <tr>
                        <td>Phyton</td>
                        <td>#2</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>HTML</td>
                        <td>#3</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section>
            <h5>Form</h5>
            <form>
                
            </form>
        </section>
    </main>
    <section>
        <h2>footer</h2>
    </section>
</body>

</html>
